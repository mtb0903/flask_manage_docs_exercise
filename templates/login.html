<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <br>
        <form action="{{ url_for('login') }}" method="post">
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        <br>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
